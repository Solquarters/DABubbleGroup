<div class="main-container">
    <header>
        <div class="logo">
            <img src="assets/logos/logo.svg" alt="DABubble Logo" />
            <span>DABubble</span>
        </div>
    </header>
    <div class="login-card">
        <a (mouseover)="authService.backArrowPurple()" (mouseleave)="authService.backArrowBlack()"
            (click)="authService.backArrowBlack()" [routerLink]="['']" class="back-arrow">
            <img [src]="authService.backArrowSvg" alt="arrow back">
        </a>
        <h2>Passwort zurücksetzen</h2>
        <p>
            Bitte geben Sie Ihre E-Mail-Adresse ein.
        </p>
        <form>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input (focus)="authService.focusPwInput()" (blur)="authService.blurPwInput('reset')" type="password"
                    id="password" [placeholder]="authService.placeholderPw" />
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input (focus)="authService.focusPwConfirmInput()" (blur)="authService.blurPwConfirmInput()" type="password"
                    id="password" [placeholder]="authService.placeholderPwConfirm" />
            </div>
            <div class="button-container">
                <button type="submit" class="next-btn">Passwort ändern</button>
            </div>
        </form>

    </div>
    <footer>
        <a [routerLink]="['/imprint']" class="footer-anker">Impressum</a>
        <a [routerLink]="['/privacy-policy']" class="footer-anker">Datenschutz</a>
    </footer>
</div>
