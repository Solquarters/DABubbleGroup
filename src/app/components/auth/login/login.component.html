<div class="main-container">
    <header>
        <div class="logo">
            <img src="assets/logos/logo.svg" alt="DABubble Logo" />
            <span>DABubble</span>
        </div>
        <div class="text-container">
            <span>Neu bei DABubble ?</span>
            <a [routerLink]="['register']">Konto erstellen</a>
        </div>
    </header>
    <div class="login-card">
        <h2>Anmeldung</h2>
        <p>
            Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
            verwendest.
        </p>
        <form>
            <div class="input-group">
                <img [src]="authService.mailSvg" alt="mail-icon">
                <label for="email"></label>
                <input (focus)="authService.focusMailInput()" (blur)="authService.blurMailInput('login')" type="email" id="email"
                    [placeholder]="authService.placeholderMail" />
            </div>
            <div class="input-group">
                <img [src]="authService.passwordSvg" alt="mail-icon">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input (focus)="authService.focusPwInput()" (blur)="authService.blurPwInput('login')" type="password" id="password"
                    [placeholder]="authService.placeholderPw" />
            </div>
            <div class="forgot-password-container">
                <a [routerLink]="['forgot-password']" class="forgot-password">Passwort vergessen?</a>
            </div>
            <div class="separator">
                <span>ODER</span>
            </div>
            <button type="button" class="google-login">
                <img src="assets/logos/google-icon.svg" alt="Google Icon" />
                Anmelden mit Google
            </button>
            <div class="button-container">
                <button type="submit" class="login-btn">Anmelden</button>
                <button type="button" class="guest-login" [routerLink]="['dashboard']">
                    GÃ¤ste-Login
                </button>
            </div>
        </form>

    </div>
    <footer>
        <a [routerLink]="['imprint']" class="footer-anker">Impressum</a>
        <a [routerLink]="['privacy-policy']" class="footer-anker">Datenschutz</a>
    </footer>
</div>
