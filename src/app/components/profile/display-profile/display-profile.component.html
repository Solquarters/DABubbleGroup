<div class="display-profile-class">
  <div class="profile-header">
    <h2>Profil</h2>
    <button class="close-btn" (click)="close.emit()">
      <img src="assets/icons/close.svg" alt="SchlieÃŸen">
    </button>
  </div>

  <div class="profile-image-class">
    <img [src]="data.avatarUrl" alt="Profilbild" />
  </div>

  <div class="personal-info-class">
    <div class="display-name-box-class">
      <span>{{ data.displayName }}</span>
      <a href="#" class="edit-link" (click)="startEdit($event)">Bearbeiten</a>
    </div>

    <div class="status-box">
      <span 
        class="status-indicator" 
        [ngClass]="{'online': data.userStatus === 'active', 'away': data.userStatus !== 'active'}">
      </span>
      <span class="status-text">
        {{ data.userStatus === 'active' ? 'Online' : 'Abwesend' }}
      </span>
    </div>
  </div>

  <div class="contact-info">
    <div class="mail-class">
      <img src="assets/icons/mail.svg" alt="E-Mail Icon">
      <span class="email-label">E-Mail-Adresse</span>
    </div>
    <a href="mailto:{{ data.email }}">{{ data.email }}</a>
  </div>
</div>
