<div class="edit-profile-class">
  <div class="profile-image">
    <div class="edit-profile-header">
      <h2>Dein Profil bearbeiten</h2>
      <button class="close-btn" (click)="profileService.closePopup()">
        <img src="assets/icons/close.svg" alt="Abbrechen" />
      </button>
    </div>

    <div class="form-container">
      <img
        src="assets/basic-avatars/avatar1.svg"
        alt="Profilbild"
        class="profile-img"
      />
      <div class="form-group">
        <label class="label">
          <img src="assets/icons/account_circle_profile.svg" alt="User Icon" />
          Vollständiger Name
        </label>
        <input type="text" value="Name" placeholder="Vollständiger Name" />
        <div class="form-group">
          <div class="form-content">
            <img
              src="assets/icons/mail-black.svg"
              alt="Mail Icon"
              class="mail-icon"
            />
            <label for="email">E-Mail-Adresse</label>
          </div>
          <input id="email" type="email" />
        </div>
      </div>

      <div class="form-actions">
        <button class="cancel-button" (click)="profileService.toggleProfileDisplay()">
          Abbrechen
        </button>
        <button class="save-button">Speichern</button>
      </div>
    </div>
  </div>
</div>
