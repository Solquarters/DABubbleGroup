<div class="edit-profile-class">
  <div class="edit-profile-header">
    <h2>Dein Profil bearbeiten</h2>
    <button class="close-button" (mouseover)="changeCloseButton('assets/icons/close-hover.svg')"
      (mouseleave)="changeCloseButton('assets/icons/close.svg')" (click)="profileService.closePopup()">
      <img src="assets/icons/close.svg" alt="Abbrechen" />
    </button>
  </div>

  <img [src]="authService.currentUserData.avatarUrl" alt="Profilbild" class="profile-img" />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <div class="form-group">
        <label class="form-label" for="full-name">
          <img src="assets/icons/person-bold.svg" alt="User Icon" class="icon" />
          Vollst채ndiger Name
        </label>
        <input id="full-name" type="text" formControlName="fullName"
          placeholder="Vollst채ndiger Name" class="form-input" />
        <div class="error-message" *ngIf="editForm.get('fullName')?.invalid && editForm.get('fullName')?.touched">
          Der Name ist erforderlich und muss mindestens 3 Zeichen lang sein.
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">
          <img src="assets/icons/mail-bold.svg" alt="Mail Icon" class="icon" />
          E-Mail-Adresse
        </label>
        <input id="email" type="email" formControlName="email" placeholder="Vollst채ndige Email"
          class="form-input" />
        <div class="error-message" *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched">
          Bitte geben Sie eine g체ltige E-Mail-Adresse ein.
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button class="cancel-button" (click)="profileService.toggleProfileDisplay()">
        Abbrechen
      </button>
      <button type="submit" [disabled]="editForm.invalid" class="save-button">
        Speichern
      </button>
    </div>
  </form>
</div>
