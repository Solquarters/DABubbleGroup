<div class="profile-overlay-class">
  <!-- Display Profile -->
  <app-display-profile
    *ngIf="!isEditing"
    [data]="data"
    (edit)="startEditing()">
  </app-display-profile>

  <!-- Edit Profile -->
  <app-edit-profile
    *ngIf="isEditing"
    [data]="data"
    (cancelEdit)="stopEditing()"
    (saveEdit)="onSave($event)">
  </app-edit-profile>
</div>
