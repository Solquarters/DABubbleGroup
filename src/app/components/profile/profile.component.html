<div *ngIf="showPopup" class="profile-overlay-class">
  <!-- Display Profile -->
  <app-display-profile
    *ngIf="!isEditing"
    [data]="data"
    (edit)="startEditing()"
    (close)="closePopup()">
  </app-display-profile>


  <!-- Edit Profile -->
  <app-edit-profile
    *ngIf="isEditing"
    [data]="data"
    (close)="closePopup()"
    (saveEdit)="onSave($event)">
  </app-edit-profile>
</div>
