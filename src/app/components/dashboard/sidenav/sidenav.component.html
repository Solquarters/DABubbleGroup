<div class="sidebar-container-class">
	<div class="devspace-container-class">
		<img src="assets/logos/devspace-logo.svg">
		<h2>Devspace</h2>
		<div class="img-wrapper">
			<img src="assets/icons/edit-square-black.svg">
		</div>
	</div>
 
	<!-- Channels Section -->
<div class="channels-container-class">
	<div class="channels-header-class">
	  <div class="main-elements">
		<!-- Arrow button to toggle channel list -->
		<button 
		  class="toggle-arrow-btn" 
		  (click)="toggleChannels()" 
		  (mouseenter)="isArrowHovered = true" 
		  (mouseleave)="isArrowHovered = false"
		>
		  <img 
			[src]="isArrowHovered ? 'assets/icons/arrow-drop-down-purple.svg' : 'assets/icons/arrow-drop-down-black.svg'" 
			[class.rotate]="!isChannelsExpanded"
			alt="Toggle Arrow"
		  >
		</button>
		<img src="assets/icons/workspace.svg">
		<h2>Channels</h2>
	  </div>
	  <div class="add-icon-container" (click)="channelPopup.openCreateChannelPopup()">
		<img src="assets/icons/add-bold.svg">
	  </div>
	  <app-create-channel #channelPopup></app-create-channel>
	</div>
  
	<!-- Channels list, displayed only when isChannelsExpanded is true -->
	<ul *ngIf="isChannelsExpanded" class="tree-list">
		<li *ngFor="let channel of channels$ | async" (click)="selectChannel(channel)">
		  <div class="channel-class">
			<span class="expand-icon">#</span>
			<span>{{ channel.name }}</span>
		  </div>

		</li>
	  </ul>	  
	  <div class="add-channel-class" (click)="channelPopup.openCreateChannelPopup()">
		<button class="add-channel-btn"><img src="/assets/icons/add-circle-black.svg"></button>
		<span>Channel hinzuf√ºgen</span>
	</div>
  </div>
  

<!-- Direct Messages Section -->
<div class="direct-messages-class">
	<div class="channels-header-class">
		<div
			class="main-elements">
			<!-- Arrow button to toggle profile list -->
			<button class="toggle-arrow-btn" (click)="toggleDirectMessages()" (mouseenter)="isArrowHovered = true" (mouseleave)="isArrowHovered = false">
				<img [src]="isArrowHovered ? 'assets/icons/arrow-drop-down-purple.svg' : 'assets/icons/arrow-drop-down-black.svg'" [class.rotate]="!isDirectMessagesExpanded" alt="Toggle Arrow">
			</button>

			<img src="assets/icons/account-circle.svg">
			<h2 class="toggle-arrow-text">Direktnachrichten</h2>
		</div>
	</div>
