<div class="channels-container-class">
	<!-- Header Section of the Channel List -->
	<div class="channels-header-class">
		<div (click)="onToggleChannels()" class="main-elements" (mouseenter)="isArrowHovered = true"
			(mouseleave)="isArrowHovered = false">
			<!-- Toggle Button to Expand/Collapse the Channel List -->
			<button class="toggle-arrow-btn">



				<svg width="10" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg"
					[style.transform]="isChannelsExpanded ? 'rotate(0deg)' : 'rotate(-90deg)'"
					[style.transition]="'transform 0.3s ease-in-out'"
					[attr.fill]="isArrowHovered ? '#535af1' : 'black'">
					<path
						d="M4.12508 5.875L0.875076 2.625C0.479243 2.22917 0.390909 1.77625 0.610076 1.26625C0.828409 0.755417 1.21883 0.5 1.78133 0.5H8.21883C8.78133 0.5 9.17174 0.755417 9.39008 1.26625C9.60924 1.77625 9.52091 2.22917 9.12508 2.625L5.87508 5.875C5.75008 6 5.61466 6.09375 5.46883 6.15625C5.32299 6.21875 5.16674 6.25 5.00008 6.25C4.83341 6.25 4.67716 6.21875 4.53133 6.15625C4.38549 6.09375 4.25008 6 4.12508 5.875Z"
						fill="black" />
				</svg>
			</button>

			<!-- Workspace Icon -->
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none">
				<mask id="mask0" style="mask-type:alpha" maskunits="userSpaceOnUse" x="0" y="0" width="24" height="24">
					<rect width="24" height="24" fill="#D9D9D9" />
				</mask>
				<g mask="url(#mask0)">
					<path
						d="M6 21C4.9 21 3.95833 20.6083 3.175 19.825C2.39167 19.0417 2 18.1 2 17C2 15.9 2.39167 14.9583 3.175 14.175C3.95833 13.3917 4.9 13 6 13C7.1 13 8.04167 13.3917 8.825 14.175C9.60833 14.9583 10 15.9 10 17C10 18.1 9.60833 19.0417 8.825 19.825C8.04167 20.6083 7.1 21 6 21ZM18 21C16.9 21 15.9583 20.6083 15.175 19.825C14.3917 19.0417 14 18.1 14 17C14 15.9 14.3917 14.9583 15.175 14.175C15.9583 13.3917 16.9 13 18 13C19.1 13 20.0417 13.3917 20.825 14.175C21.6083 14.9583 22 15.9 22 17C22 18.1 21.6083 19.0417 20.825 19.825C20.0417 20.6083 19.1 21 18 21ZM12 11C10.9 11 9.95833 10.6083 9.175 9.825C8.39167 9.04167 8 8.1 8 7C8 5.9 8.39167 4.95833 9.175 4.175C9.95833 3.39167 10.9 3 12 3C13.1 3 14.0417 3.39167 14.825 4.175C15.6083 4.95833 16 5.9 16 7C16 8.1 15.6083 9.04167 14.825 9.825C14.0417 10.6083 13.1 11 12 11Z"
						[attr.fill]="isArrowHovered ? '#535af1' : 'black'" />
				</g>
			</svg>

			<!-- Channels Title -->
			<h2 [ngStyle]="{ color: isArrowHovered ? '#535af1' : 'black' }">
				{{ isMobileView ? 'Channels (Mobile)' : 'Channels' }}
			</h2>
		</div>

		<!-- Add Button for Creating a New Channel -->
		<div class="add-icon-container">
			<button (click)="onOpenCreateChannel()" class="add-channel-btn"
				[ngClass]="{ 'mobile-add-btn': isMobileView }">
				<svg width="30" height="30" viewbox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
					<g clip-path="url(#clip0_237_569)">
						<mask id="mask0_237_569" style="mask-type:alpha" maskunits="userSpaceOnUse" x="3" y="3"
							width="24" height="24">
							<rect x="3" y="3" width="24" height="24" fill="#D9D9D9" />
						</mask>
						<g mask="url(#mask0_237_569)">
							<path
								d="M15 22C14.7167 22 14.4793 21.904 14.288 21.712C14.096 21.5207 14 21.2833 14 21V16H9C8.71667 16 8.479 15.904 8.287 15.712C8.09567 15.5207 8 15.2833 8 15C8 14.7167 8.09567 14.479 8.287 14.287C8.479 14.0957 8.71667 14 9 14H14V9C14 8.71667 14.096 8.479 14.288 8.287C14.4793 8.09567 14.7167 8 15 8C15.2833 8 15.521 8.09567 15.713 8.287C15.9043 8.479 16 8.71667 16 9V14H21C21.2833 14 21.5207 14.0957 21.712 14.287C21.904 14.479 22 14.7167 22 15C22 15.2833 21.904 15.5207 21.712 15.712C21.5207 15.904 21.2833 16 21 16H16V21C16 21.2833 15.9043 21.5207 15.713 21.712C15.521 21.904 15.2833 22 15 22Z"
								fill="black" />
						</g>
					</g>
				</svg>
			</button>
		</div>
	</div>

	<!-- List of Channels -->
	<div class="channels-list-class">
		<ul *ngIf="isChannelsExpanded" class="tree-list">


			<li *ngFor="let channel of (channels$ | async); trackBy: trackByChannelId">

				@if(channel.type !== "private"){
				<div (click)="selectChannel(channel.channelId)" class="channel-class"
					[ngClass]="{ 'active': (channelService.currentChannelId$ | async) === channel.channelId }">
					<span class="expand-icon">#</span>
					<span>{{ channel.name }}</span>
				</div>
				}
			</li>
		</ul>
	</div>

	<!-- Button to Add a Channel for Mobile -->
	<div class="add-channel-class" (click)="onOpenCreateChannel()">
		<button class="add-channel-btn">
			<img src="/assets/icons/add-circle-black.svg" />
		</button>
		<span class="mobile-color">Channel hinzuf√ºgen</span>
	</div>
</div>
