<div class="display-profile-class">
  <!-- Durchlaufen der Mitglieder-Liste -->
  @for (member of (searchService.members$ | async); track $index; let i =
  $index) {
  <div class="result-item user">
    <!-- Profilbild -->
    <img [src]="member.avatarUrl" alt="Profilbild" class="result-avatar" />
    <!-- Benutzername -->
    <span class="result-text">{{ member.displayName }}</span>
  </div>
  }
</div>
