<header class="header">
  <div class="logo">
    <img src="assets/logos/logo-DABubble.svg" alt="Logo">
  </div>
  <div class="search-bar">
    <input
      type="text"
      placeholder="Devspace durchsuchen"
      (input)="onSearch($event)"
      [(ngModel)]="searchQuery" />
    <img src="assets/icons/search-grey.svg" alt="Search Icon" class="search-icon">
  </div>
  <div class="user-profile">
    <span>{{ userData.displayName }}</span>
    <img src="assets/basic-avatars/avatar1.svg" alt="Profilbild" class="profile-img">
    <img
      src="assets/icons/chevron-right-black.svg"
      alt="Chevron"
      class="chevron-icon"
      (click)="toggleProfilePopup()" />
  </div>

  <!-- Haupt Profile Popup -->
  <div *ngIf="showProfilePopup" class="profile-popup">
    <button class="popup-button" (click)="openProfileDetails()">Profil</button>
    <button class="popup-button" (click)="logout()">Log out</button>
  </div>

  <!-- Profile Component -->
  <app-profile *ngIf="showProfileDetails"></app-profile>
</header>
