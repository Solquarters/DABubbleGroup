<header class="header">
    <div class="logo">
        <img src="assets/logos/logo-DABubble.svg" alt="Logo">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Devspace durchsuchen" (input)="onSearch($event)" [(ngModel)]="searchQuery">
        <img src="assets/icons/search-grey.svg" alt="Search Icon" class="search-icon">
        <ul *ngIf="searchResults.length > 0" class="dropdown">
            <li *ngFor="let result of searchResults" (click)="selectResult(result)">
              {{ result.content }}
            </li>
        </ul>
    </div>
    <div class="user-profile">
        <span>Caro Willers</span>
        <img src="assets/basic-avatars/avatar1.svg" alt="Profilbild" class="profile-img">
         <!-- Click Event to open popup and edit profile -->
         <img src="assets/icons/chevron-right-black.svg" alt="Chevron" class="chevron-icon" (click)="togglePopup()">
    </div>
</header>

<!-- Popup einfÃ¼gen -->
<app-edit-profile *ngIf="showPopup"></app-edit-profile>
