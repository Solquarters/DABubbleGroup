<router-outlet>
</router-outlet>

@for (info of flyerService.info; track $index; let i = $index) {
<div class="info-container" [ngClass]="{'error-background': info.error , 'visible': info.visible}"
    [ngStyle]="{'transform': 'translateY(' + (i * 120) + '%)'}">
    <span> {{ info.info }} </span>
</div>
}

<div class="d-none" [ngClass]="{'loading-dialog': cloudService.loading}">
    <mat-spinner></mat-spinner>
</div>
